<!DOCTYPE html>
<html>
	<head ng-app="lectureEditor">
	
		<title>PIPSQUEAK</title>
		
		<!--original metadata from bootstrap template-->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">

		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		
		<!--bootstrap template-->
		<script src="js/scripts.js"></script>
		<link href="css/styles.css" rel="stylesheet">
		
		<!--jquery-->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/jQuery-File-Upload-9.9.3/js/jquery.fileupload.js"</script>
		<!--jquery ui external css and js links-->
		<link rel="stylesheet" href="node_modules/jquery-ui/themes/smoothness/jquery-ui.css">
		<script src="node_modules/jquery-ui/jquery-ui.js"></script>


		<!--angular.js-->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="js/app.js"></script>
		
		<!--our css and js-->
		<link href="css/PIPSQUEAK.css" rel="stylesheet">
		<script src="js/PIPSQUEAK.js"></script>
		
		<!--codemirror-->
		<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
		<script src="node_modules/codemirror/lib/codemirror.js"></script>
		<script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
		
		<!--focus.js-->
		<script src="js/focus.js"></script>
		
	</head>
	<body ng-controller="TestController as test">
	
<!--header-->

<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">PIPSQUEAK</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
				<ul id="g-account-menu" class="dropdown-menu" role="menu">
					<li><a href="#">My Profile</a></li>
				</ul>
			</li>
			</ul>
		</div>
	</div>
</div>

<!--header-->

<!--main-->

<div class="container-fluid">
<div class="row">

	<!--left column-->
	
	<div class="col-sm-3">

		<strong><i class="glyphicon glyphicon-wrench"></i> Toolbox</strong>  

		<hr>
		
		<div align="center">
			<br>
			<button type="submit" id="upload" name="upload" class="btn btn-primary" onclick="uploadCode()">Upload <span class="glyphicon glyphicon-upload"></span></button>
			<br><br><br>
			<button type="submit" id="highlight" name="highlight" class="btn btn-primary" onclick="highlightCode();duration()">Highlight <span class="glyphicon glyphicon-pencil"></span></button>
			<br><br><br>
			<button type="submit" id="focus" name="focus" class="btn btn-primary" onclick="focusCode()">Focus <span class="glyphicon glyphicon-screenshot"></span></button>
			<br><br><br>
			<button type="submit"id="fade" name="fade" class="btn btn-primary" onclick="fadeCode()">Fade <span class="glyphicon glyphicon-edit"></span></button> 
		</div>
		

	</div>
	
	<!--/left column-->
      
    <!--middle column-->
			
    <div class="col-md-6">

			<strong><i class="glyphicon glyphicon-dashboard"></i> My Dashboard</strong> 

      	<hr>
			
		<!--video-->	

        <div class="panel panel-default">
			<div class="panel-heading"><h4>Video</h4></div>
				<div class="panel-body">
				
					<!--jsfiddle code for current time grabber-->
			
                    <div id="video_container"> <!--jsfiddle-->
					
					<video class="vid" id="video" controls>
						
						    <source type="video/mp4" src="http://media.w3.org/2010/05/sintel/trailer.mp4" id="mp4"></source>
							<source type="video/webm" src="http://media.w3.org/2010/05/sintel/trailer.webm" id="webm"></source>
							<source type="video/ogg" src="http://media.w3.org/2010/05/sintel/trailer.ogv" id="ogv"></source>
							
						Your browser does not support HTML5 video.
					</video>
					</div>
					
					<div>Current Time : <span  id="currentTime">0</span></div> <!--jsfiddle-->
					<div>Total time : <span id="totalTime">0</span></div> <!--jsfiddle-->
					<!--/end jsfiddle code-->

					<div id = "printInfo"></div>
					
			</div>
		</div>
              
		<hr>
			  
		<!--/video-->
		
		<!--popup to get duration-->
		
		<div id="dialog">
		
		<div class="center">
				<div id="mid" class="form-group">
					<div id="contentBox">
						<div id="tool" hidden></div>
						<p>	Please enter the duration of the selected function:</p>
						<br>
						<input type="text" name="dur" id="dur" style = "width: 200px; height: 30px;" class="form-control mid" maxlength = 20 placeholder="Answer here" required="" autofocus>
						<br>
						<button id="answer" type="submit" name="answer" class="btn btn-primary">Answer</button>
					</div>
				</div>
			</div>
		
		</div>
		
		<!--/end popup to get duration-->
			  
		<!--codemirror-->
              
		<div class="panel panel-default">
			<div class="panel-heading"><h4>CodeMirror</h4></div>
			<textarea id="codearea" name="codearea">
Here is
some sample
code.
			</textarea> 
		</div>
			  
		<!--/codemirror-->
   
	</div>
			
	<!--/middle column-->
			
	<!--right column-->
			
	<div class="col-sm-3">

		<strong><i class="glyphicon glyphicon-time"></i> History</strong>  

		<hr>
      
		<!--history-->
	  
		<table class="table table-striped">
			<thead>
				<tr><th>Time</th><th>Edit</th></tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>deleted blah</td></tr>
				<tr><td>2</td><td>added blah</td></tr>
				<tr><td>3</td><td>highlighted blah</td></tr>
				<tr><td>..</td><td>..</td></tr>
				<tr><td>..</td><td>..</td></tr>
			</tbody>
		</table>
				
		<!--/history-->
	  
	</div>
			
	<!--/right column-->
	
</div>
</div>

<!--/main-->

<footer class="text-center">PIPSQUEAK potential layout?</footer>

	</body>
</html>
