	<body ng-controller="TestController as test">
	
<!--header-->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">PIPSQUEAK</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
				<ul id="g-account-menu" class="dropdown-menu" role="menu">
					<li><a href="#">My Profile</a></li>
				</ul>
			</li>
			</ul>
		</div>
	</div>
</div>

<!--header-->

<!--main-->

<div class="container-fluid">
<div class="row">

	<!--left column-->
	
	<div class="col-sm-3">

		<strong><i class="glyphicon glyphicon-wrench"></i> Toolbox</strong>  

		<hr>
		
		<div align="center">
			<br>
			<button type="submit" id="highlight" name="highlight" class="btn btn-primary btn-block" onclick="highlightCode()" data-toggle="modal" data-target="#durationModal">Highlight <span class="glyphicon glyphicon-pencil"></span></button>
			<br>
			<button type="submit" id="focus" name="focus" class="btn btn-primary btn-block" onclick="focusCode()" data-toggle="modal" data-target="#durationModal">Focus <span class="glyphicon glyphicon-screenshot"></span></button>			
			<br>
			<button type="submit"id="fadeOut" name="fadeOut" class="btn btn-primary btn-block" onclick="fadeOutCode()" data-toggle="modal" data-target="#durationModal">Fade Out <span class="glyphicon glyphicon-edit"></span></button>			
			<br>
			<button type="submit"id="fadeIn" name="fadeIn" class="btn btn-primary btn-block" onclick="fadeInCode()" data-toggle="modal" data-target="#durationModal">Fade In <span class="glyphicon glyphicon-edit"></span></button>	
			<br>
			<button type="button" id="annotate" name="annotate" class="btn btn-primary btn-block" data-toggle="modal" data-target="#annotateModal">Annotation</button>
			<br>
			<button type="submit"id="strikethrough" name="strikethrough" class="btn btn-primary btn-block" onclick="strikethroughCode()" data-toggle="modal" data-target="#durationModal">Strikethrough</button>	
			<br>
			<button type="submit"id="anchor" name="anchor" class="btn btn-primary btn-block" onclick="anchorCode()" data-toggle="modal" data-target="#durationModal">Anchor</button>	
			<br>
			<button type="submit"id="autoScroll" name="autoScroll" class="btn btn-primary btn-block" onclick="autoScrollCode()" data-toggle="modal" data-target="#durationModal">AutoScroll</button>	
		</div>
		

	</div>
	
	<!--/left column-->
      
    <!--middle column-->
			
    <div class="col-md-6">

			<strong><i class="glyphicon glyphicon-dashboard"></i> My Dashboard</strong> 

      	<hr>
			
		<!--video-->	

        <div class="panel panel-default">
			<div class="panel-heading"><h4>Video</h4></div>
				<div class="panel-body">
				
					<!--jsfiddle code for current time grabber-->
			
                    <div id="video_container"> <!--jsfiddle-->
					
					<video class="vid" id="video" controls>
						
							<source type="video/webm" src="http://media.w3.org/2010/05/sintel/trailer.webm" id="webm"></source> 
							<source type="video/ogg" src="http://media.w3.org/2010/05/sintel/trailer.ogv" id="ogv"></source>
							
						Your browser does not support HTML5 video.
					</video>
					<input type="file" id="myFile" onchange="loadVideo()">
					</div>
					
					<div style="font-weight: bold">Current Time: <span  id="currentTime">0</span></div> <!--jsfiddle-->
					<div style="font-weight: bold">Total Time: <span id="totalTime">0</span></div> <!--jsfiddle-->
					<!--/end jsfiddle code-->

					<div id = "printInfo"></div>
					
			</div>
		</div>
              
		<hr>
			  
		<!--/video-->
		
		<!--popup to get duration-->

		<div class="modal fade" id="durationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="durationModalLabel">Add Duration</h4>
			  </div>
			  <div class="modal-body">
				<div id="contentBox">
					<div id="tool" hidden></div>
					<label class="control-label">Please enter the duration of the selected function:</label>
				<form id="durationForm">
					<input type="text" name="dur" id="dur" class="form-control" maxlength = 20 placeholder="Duration (in seconds)" required="" autofocus>
				</form>
				</div>
				<br>
				<div class="modal-footer">
					<!--<span id = "error"></span>-->
					<span id="error"></span>
					<button id="durationClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="durationSubmit" type="button" class="btn btn-primary">Add</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>

		<!--/end popup to get duration-->
		
		<!--popup for annotation-->
		<div class="modal fade" id="annotateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="annontateModalLabel">Add Annotation</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label class="control-label">Line:</label>
					<input type="text" class="form-control" id="annotateLine" placeholder="Line Number">
				  </div>
				  <div class="form-group">
					<label class="control-label">Source:</label>
					<input type="text" class="form-control" id="annotateSource" placeholder="Source URL">
				  </div>
				  <div class="dropdown">
				  	<label class="control-label">Type:</label>
  					<button class="btn btn-default dropdown-toggle" id="annotateType" name="annotationType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            		Choose one...
            		<span class="caret"></span>
            		</button>
            		<ul id="annotateDropMenu" class="dropdown-menu">
                  		<li><a href="#">Video</a></li>
                 		<li><a href="#">Picture</a></li>
                  		<li><a href="#">Article</a></li>
                  		<li><a href="#">Other</a></li>
            		</ul>
				</div>
				<br>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="annotateSubmit" type="button" class="btn btn-primary">Add</button>
			  	</div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
		<!--end popup for annotation-->
			  
		<!--codemirror-->
              
		<div class="panel panel-default">
			<div class="panel-heading"><h4>CodeMirror</h4></div>
			<textarea id="codearea" name="codearea">
Here is
some sample
code.
			</textarea> 
			<input type="file" onchange="loadFile(this)">
		</div>
			  
		<!--/codemirror-->
   
	</div>
			
	<!--/middle column-->
			
	<!--right column-->
			
	<div class="col-sm-3">

		<strong><i class="glyphicon glyphicon-time"></i> History</strong>  

		<hr>
      
		<!--history-->
	  
		<table class="table table-striped actionsTable">
			<thead>
				<tr><th>Line #</th><th>Time (s)</th><th>Tool</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
				
		<!--/history-->
	  
	</div>
			
	<!--/right column-->
	
</div>
</div>

<!--/main-->

	<footer>
		<div class="text-center" style="padding-left: 1%; display:inline">MIT License</div>
		<div class="text-right" style="padding-right: 1%; float: right; display:inline">
			<button type="submit"id="publish" name="publish" class="btn btn-primary btn-block" onclick="publishCode()" style="verticle-align: middle">Publish</button>	
		</div>
	</footer>
	
	</body>
</html>
